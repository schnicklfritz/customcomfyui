name: Build and Push Custom ComfyUI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # CHANGE THIS to your Docker Hub username/repo
  IMAGE_NAME: schnicklbob/customcomfyui

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. MAXIMIZE DISK SPACE (Crucial for Megapack)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # Free up space by removing unnecessary pre-installed tools
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. MOVE DOCKER TO /mnt (The Github Runner has more space here)
      - name: Move Docker data-root to /mnt
        run: |
          sudo systemctl stop docker
          sudo mkdir -p /mnt/docker
          sudo mkdir -p /etc/docker
          # Configure Docker to use /mnt/docker for storage
          sudo tee /etc/docker/daemon.json > /dev/null <<'EOF'
          {
            "data-root": "/mnt/docker"
          }
          EOF
          sudo systemctl restart docker
          docker info | grep "Docker Root Dir"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
